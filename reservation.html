  <section class="form-section">
    <h2>Reservasi Meja</h2>
    <form>
      <fieldset>
        <legend>Data Diri</legend>
        <label>Nama Lengkap</label>
        <input type="text" required>
        <label>Email</label>
        <input type="email" required>
        <label>No. Telepon</label>
        <input type="tel" required>
      </fieldset>

      <fieldset>
        <legend>Detail Reservasi</legend>
        <label>Tanggal</label>
        <input type="date" required>
        <label>Waktu</label>
        <input type="time" required>
        <label>Jumlah Orang</label>
        <select>
          <option>1</option><option>2</option><option>3</option><option>4</option>
        </select>
      </fieldset>

      <fieldset>
        <legend>Lainnya</legend>
        <textarea placeholder="Catatan tambahan..."></textarea>
        <label><input type="checkbox" required> Saya setuju dengan syarat dan ketentuan</label>
      </fieldset>

      <button type="submit" class="btn">Kirim Reservasi</button>
    </form>
  </section>
